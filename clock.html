<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="clock.css">
    <script src="clock.js" defer></script>
</head>
<body>
    <div class="clock">
        <div class="counter">

            <div class="hands" id="second" style="--clr: #fee800;"><i></i></div>
            <div class="hands" id="minute" style="--clr: #4ccee8;"><i></i></div>
            <div class="hands" id="hour" style="--clr: #f44336;"><i></i></div>

            <span style="--i:0"><b>12</b></span>
            <span style="--i:1"><b>1</b></span>
            <span style="--i:2"><b>2</b></span>
            <span style="--i:3"><b>3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b>6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b>9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
        </div>

        <div class="digital">
            <span class="hr" style="--clr: #f44336;"></span>
            <span class="min" style="--clr: #4ccee8;"></span>
            <span class="sec" style="--clr: #fee800;"></span>
            <span class="time" style="--clr: #fff;"> </span>
        </div>
    </div>

</body>
</html>
